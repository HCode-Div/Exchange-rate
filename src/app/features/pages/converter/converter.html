<div class="min-h-[calc(100vh-70px)] flex flex-col pt-[50px]">
  <header
    class="text-center py-sec-padding bg-linear-120 from-first-hero to-second-hero text-white"
  >
    <h1 class="font-heading text-5xl font-bold mb-4">Currency Converter</h1>
    <p>Convert between major world currencies instantly with real-time exchange rates</p>
  </header>
  <section
    class="py-sec-padding bg-main-bg text-main-text-co grow flex flex-col justify-center items-center"
  >
    <div class="bg-section-bg p-5 w-1/2 border-2 border-border-co shadow-xl rounded-xl">
      <!-- Amount -->
      <div class="flex flex-col gap-2 mb-4">
        <label for="amount" class="font-logo font-semibold">Amount</label>
        <!-- <input pInputText id="amount" [(ngModel)]="value" autocomplete="off" /> -->
        <p-inputnumber inputId="amount" [(ngModel)]="value" autocomplete="false" />
      </div>

      <!-- From -->
      <div class="flex flex-col gap-2">
        <span>From Currency</span>
        <app-select-currancy (changeCurr)="getData($event)"></app-select-currancy>
      </div>

      <!-- change Button -->
      <div
        class="cursor-pointer bg-card-bg border-2 border-border-co w-fit mx-auto mt-5 px-4 py-4 rounded-[50%] flex justify-center items-center transition-all hover:bg-secondary hover:text-white active:bg-primary"
      >
        <i class="pi pi-arrow-right-arrow-left"></i>
      </div>

      <!-- to -->
      <div class="flex flex-col gap-2">
        <span> To Currency</span>

        <app-select-currancy (changeCurr)="getTo($event)"></app-select-currancy>
      </div>

      <!-- convert Button -->
      <div class="mt-5 mb-3 text-center flex">
        <p-button label="Convert" class="grow" (onClick)="show()" [style]="{ width: '100%' }" />
      </div>

      <!-- Converter -->

      @if (false) {
      <div
        class="p-5 w-full bg-section-color rounded-xl flex flex-col justify-center items-center gap-3.5"
      >
        <span class="text-sec-text-co font-logo text-sm"> Converted Amount </span>
        <span class="text-primary text-3xl font-bold"> 108.70 USD </span>

        <p class="text-sec-text-co font-logo text-sm">100 EUR = 108.70 USD</p>
      </div>
      }
    </div>
  </section>
</div>
